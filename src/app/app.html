<div class="container">
  <h1>Gerenciador de Tarefas 2026 </h1>

  <div class="input-box">
    <input #taskInput type="text" placeholder="O que vamos fazer hoje?"
      (keyup.enter)="addTarefa(taskInput.value); taskInput.value = ''">
    <button (click)="addTarefa(taskInput.value); taskInput.value = ''">Adicionar</button>
  </div>

  <div class="filter-buttons">
    <button (click)="mudarFiltro('todos')" [class.active]="filtroAtivo() === 'todos'">Todas</button>
    <button (click)="mudarFiltro('pendentes')" [class.active]="filtroAtivo() === 'pendentes'">Pendentes</button>
    <button (click)="mudarFiltro('concluidas')" [class.active]="filtroAtivo() === 'concluidas'">Concluídas</button>
  </div>

  <ul>
    @for (item of listaFiltrada(); track item.id) {
    <li [class.concluida]="item.feita">
      <span (click)="alternarTarefa(item.id)">{{ item.texto }}</span>
      <button class="btn-delete" (click)="removerTarefa(item.id)">X</button>
    </li>
    } @empty {
    <p class="empty-msg">Vazio...</p>
    }
  </ul>

  <!-- Teste com api json que retorna lorem impsum -->
  <button class="btn-api" (click)="importarDaNuvem()">
     Importar da Nuvem 
  </button>

  <div class="footer">
    Tarefas concluídas: <strong>{{ totalConcluidas() }}</strong>
  </div>
</div>
